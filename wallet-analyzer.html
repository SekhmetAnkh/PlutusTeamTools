<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PLU Wallet Analyzer</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="wallet-analyzer.html">PLU Wallet Analyzer</a></li>
            <li><a href="#">Price Checker (Coming Soon)</a></li>
            <li><a href="#">Perks Checker (Coming Soon)</a></li>
            <li>
                <button id="darkModeToggle">
                    <span id="toggleIcon">ðŸŒ™</span>
                </button>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>PLU Wallet Analyzer</h1>
        <input type="text" id="walletAddress" placeholder="Enter Wallet Address or Etherscan Link">
        <button id="checkButton">Analyze</button>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        const excludedWallets = [
            "0xE18F094DDd37f0eB2b651b65C4Aad080aFe90e51"
        ];

        const withdrawalAddress = "0x4f78c6f32bd76124643ef32a2ab285be89ce1fcd";

        document.getElementById('checkButton').onclick = async () => {
            const walletAddress = document.getElementById('walletAddress').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            try {
                // Fetch PLU transaction data from Etherscan (using your API key)
                const response = await fetch(`https://api.etherscan.io/api?module=account&action=tokentx&contractaddress=0xD8912C10681D8B21Fd3742244f44658dBA12264E&address=${walletAddress}&apikey=USS41WYMMAIRJZ2EH8BDRV8G395CEU4GPH`);
                const data = await response.json();

                let withdrawnPLU = 0;
                let soldPLU = 0;
                let incomingPLU = 0;
                let redeemedPLU = 0;
                let currentPLU = 0; // Variable to store current balance

                if (data.result.length > 0) {
                    data.result.forEach(tx => {
                        const value = parseFloat(tx.value) / 1e18; // Convert from wei to PLU
                        if (tx.from === withdrawalAddress) {
                            withdrawnPLU += value; // Count amounts received from the withdrawal address
                        } else if (excludedWallets.includes(tx.to)) {
                            redeemedPLU += value; // Count redeemed amounts
                        } else if (tx.from !== walletAddress) {
                            incomingPLU += value; // Count incoming amounts from other wallets
                        } else {
                            soldPLU += value; // Count outgoing amounts
                        }
                    });

                    // Calculate the current balance
                    currentPLU = withdrawnPLU + incomingPLU - soldPLU - redeemedPLU;
                }

                // Calculate the percentage sold
                const totalReceived = withdrawnPLU + incomingPLU;
                const percentageSold = totalReceived > 0 ? (soldPLU / totalReceived * 100).toFixed(2) : '0.00';

                // Display results
                resultsDiv.innerHTML = `
                    <p>Withdrawn PLU: ${withdrawnPLU.toFixed(4)}</p>
                    <p>Sold PLU: ${soldPLU.toFixed(4)}</p>
                    <p>Percentage Sold: ${percentageSold}%</p>
                    <p>Redeemed PLU: ${redeemedPLU.toFixed(4)}</p>
                    <h2>Incoming PLU from other wallets: ${incomingPLU.toFixed(4)}</h2>
                    <p>Current PLU Balance: ${currentPLU.toFixed(4)}</p>
                `;
            } catch (error) {
                console.error('Error fetching transaction data:', error);
                resultsDiv.innerHTML = `<p>Error fetching data. Please try again.</p>`;
            }
        };

        // Dark Mode Toggle
        const toggleButton = document.getElementById('darkModeToggle');
        const body = document.body;
        const container = document.querySelector('.container');

        toggleButton.onclick = function() {
            body.classList.toggle('dark-mode');
            container.classList.toggle('dark-mode');
            const icon = document.getElementById('toggleIcon');
            icon.textContent = body.classList.contains('dark-mode') ? 'ðŸŒž' : 'ðŸŒ™'; // Switch between sun and moon icons
        };
    </script>
</body>
</html>
