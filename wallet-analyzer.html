<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PLU Wallet Analyzer</title>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="wallet-analyzer.html">PLU Wallet Analyzer</a>
        <a href="#">Price Checker (Coming Soon)</a>
        <a href="#">Perks Checker (Coming Soon)</a>
        <button id="themeToggle">&#x1F319;</button> <!-- Moon icon -->
    </nav>

    <div class="container">
        <h1>PLU Wallet Analyzer</h1>
        <input type="text" id="walletAddress" placeholder="Enter Wallet Address">
        <button id="checkButton">Check Wallet</button>
        
        <div id="results" class="results"></div>
        
        <div id="exclusions" class="exclusions">
            <h2>Exclusions</h2>
            <p>Total $PLU Redeemed: <span id="redeemedTotal">0</span></p>
        </div>
    </div>

    <script>
        // Dark mode toggle logic
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.body.classList.toggle('dark-mode', currentTheme === 'dark');
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            themeToggle.innerHTML = theme === 'dark' ? '&#x1F305;' : '&#x1F319;'; // Sun or Moon icon
        });
    </script>
</body>
</html>
