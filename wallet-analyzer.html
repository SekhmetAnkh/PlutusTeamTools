<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PLU Wallet Analyzer</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="wallet-analyzer.html">PLU Wallet Analyzer</a></li>
            <li><a href="#">Price Checker (Coming Soon)</a></li>
            <li><a href="#">Perks Checker (Coming Soon)</a></li>
            <li id="darkModeToggle" style="display: inline; float: right;">
                <span id="moon-icon">üåô</span>
                <span id="sun-icon" style="display: none;">‚òÄÔ∏è</span>
            </li>
        </ul>
    </div>
    <div class="container">
        <h1>PLU Wallet Analyzer</h1>
        <input type="text" id="walletAddress" placeholder="Enter Wallet Address or Etherscan Link">
        <button id="checkButton">Analyze Wallet</button>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        // Check for saved dark mode preference
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
        }

        const toggleDarkMode = () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            document.getElementById('moon-icon').style.display = isDark ? 'none' : 'inline';
            document.getElementById('sun-icon').style.display = isDark ? 'inline' : 'none';
        };

        document.getElementById('darkModeToggle').onclick = toggleDarkMode;

        document.getElementById('checkButton').onclick = async () => {
            const walletAddress = document.getElementById('walletAddress').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            try {
                // Fetch PLU transaction data from Etherscan (using your API key)
                const response = await fetch(`https://api.etherscan.io/api?module=account&action=tokentx&contractaddress=0xD8912C10681D8B21Fd3742244f44658dBA12264E&address=${walletAddress}&apikey=USS41WYMMAIRJZ2EH8BDRV8G395CEU4GPH`);
                const data = await response.json();

                let withdrawnPLU = 0;
                let soldPLU = 0;
                let redeemedPLU = 0;

                if (data.result.length > 0) {
                    data.result.forEach(tx => {
                        const value = parseFloat(tx.value) / 1e18; // Convert from wei to PLU
                        if (tx.from === '0x4f78c6f32bd76124643ef32a2ab285be89ce1fcd') {
                            withdrawnPLU += value; // Count received amounts
                        } else if (tx.from === walletAddress && !excludedWallets.includes(tx.to)) {
                            soldPLU += value; // Count sold amounts
                        } else if (excludedWallets.includes(tx.to)) {
                            redeemedPLU += value; // Count redeemed amounts
                        }
                    });
                }

                // Calculate percentage sold
                const percentageSold = (soldPLU / withdrawnPLU) * 100 || 0;

                // Display results
                resultsDiv.innerHTML = `
                    <p><strong>Withdrawn PLU:</strong> ${withdrawnPLU.toFixed(2)}</p>
                    <p><strong>Sold PLU:</strong> ${soldPLU.toFixed(2)}</p>
                    <p><strong>Percentage Sold:</strong> ${percentageSold.toFixed(2)}%</p>
                    <p><strong>Redeemed PLU:</strong> ${redeemedPLU.toFixed(2)}</p>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<p>Error fetching data. Please check the wallet address or Etherscan link.</p>`;
                console.error(error);
            }
        };

        const excludedWallets = ['0xA1F16d530D3D37B91A53E33DCA24A402C97E9DE1'];
    </script>
</body>
</html>
