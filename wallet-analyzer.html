<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLU Wallet Analyzer</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --input-bg: #fff;
            --input-border: #ccc;
            --button-bg: #4CAF50;
            --button-text: #fff;
            --result-bg: #e0e0e0;
        }

        [data-theme="dark"] {
            --bg-color: #222;
            --text-color: #f0f0f0;
            --input-bg: #333;
            --input-border: #555;
            --button-bg: #4CAF50;
            --button-text: #fff;
            --result-bg: #444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        input {
            flex-grow: 1;
            font-size: 16px;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px 0 0 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 4px;
            background-color: var(--result-bg);
        }

        .theme-switch {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .theme-switch label {
            margin-right: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <label for="theme-toggle">Dark Mode</label>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <h1>PLU Wallet Analyzer</h1>
    <div class="input-group">
        <input type="text" id="addressInput" placeholder="Enter Ethereum address or Etherscan link">
        <button onclick="analyzeWallet()">Analyze</button>
    </div>
    <div id="result"></div>

    <script>
        const PLU_CONTRACT_ADDRESS = '0xD8912C10681D8B21Fd3742244f44658dBA12264E';
        const WITHDRAWAL_WALLET = '0x4f78c6f32bd76124643ef32a2ab285be89ce1fcd';
        const ETHERSCAN_API_KEY = 'USS41WYMMAIRJZ2EH8BDRV8G395CEU4GPH';

        async function analyzeWallet() {
            const input = document.getElementById('addressInput').value;
            const address = extractAddress(input);
            
            if (!address) {
                document.getElementById('result').innerHTML = 'Invalid input. Please enter a valid Ethereum address or Etherscan link.';
                return;
            }

            try {
                const balance = await getBalance(address);
                const withdrawals = await getWithdrawals(address);
                const totalWithdrawn = withdrawals.reduce((sum, event) => sum + parseFloat(event.value), 0);

                let resultHTML = `<p>$PLU Balance: ${balance.toFixed(4)} PLU</p>`;
                resultHTML += `<p>Total Withdrawn: ${totalWithdrawn.toFixed(4)} PLU</p>`;
                resultHTML += '<h3>Withdrawal History:</h3>';
                resultHTML += '<ul>';
                for (const event of withdrawals) {
                    const date = new Date(event.timeStamp * 1000).toLocaleString();
                    resultHTML += `<li>${date}: ${parseFloat(event.value).toFixed(4)} PLU</li>`;
                }
                resultHTML += '</ul>';

                document.getElementById('result').innerHTML = resultHTML;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: Unable to fetch data.';
            }
        }

        async function getBalance(address) {
            const apiUrl = `https://api.etherscan.io/api?module=account&action=tokenbalance&contractaddress=${PLU_CONTRACT_ADDRESS}&address=${address}&tag=latest&apikey=${ETHERSCAN_API_KEY}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            if (data.status === '1') {
                return parseInt(data.result) / 1e18; // Convert from wei to PLU
            }
            throw new Error('Unable to fetch balance');
        }

        async function getWithdrawals(address) {
            const apiUrl = `https://api.etherscan.io/api?module=account&action=tokentx&contractaddress=${PLU_CONTRACT_ADDRESS}&address=${address}&startblock=0&endblock=999999999&sort=desc&apikey=${ETHERSCAN_API_KEY}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            if (data.status === '1') {
                return data.result.filter(event => event.from.toLowerCase() === WITHDRAWAL_WALLET.toLowerCase());
            }
            throw new Error('Unable to fetch withdrawals');
        }

        function extractAddress(input) {
            if (/^0x[a-fA-F0-9]{40}$/.test(input)) {
                return input;
            }
            
            const match = input.match(/(?:0x[a-fA-F0-9]{40})/);
            if (match) {
                return match[0];
            }
            
            return null;
        }

        // Theme switcher
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('change', () => {
            document.body.setAttribute('data-theme', themeToggle.checked ? 'dark' : 'light');
        });
    </script>
</body>
</html>
