<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PLU Wallet Analyzer</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="wallet-analyzer.html">PLU Wallet Analyzer</a></li>
            <li><a href="#">Price Checker (Coming Soon)</a></li>
            <li><a href="#">Perks Checker (Coming Soon)</a></li>
            <li style="float: right;">
                <button id="darkModeToggle" title="Toggle Dark Mode">ðŸŒ™</button>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>PLU Wallet Analyzer</h1>
        <input type="text" id="walletAddress" placeholder="Enter Wallet Address or Etherscan Link">
        <button id="checkButton">Analyze Wallet</button>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        // Dark mode toggle functionality
        const body = document.body;
        const container = document.querySelector('.container');
        const darkModeToggle = document.getElementById('darkModeToggle');

        darkModeToggle.onclick = function() {
            body.classList.toggle('dark-mode');
            container.classList.toggle('dark-mode');

            // Save user preference in localStorage
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        };

        // Check user preference on load
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            container.classList.add('dark-mode');
        }

        // Fetch PLU transaction data from Etherscan
        document.getElementById('checkButton').onclick = async () => {
            const walletAddress = document.getElementById('walletAddress').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            try {
                // Fetch PLU transaction data from Etherscan (using your API key)
                const response = await fetch(`https://api.etherscan.io/api?module=account&action=tokentx&contractaddress=0xD8912C10681D8B21Fd3742244f44658dBA12264E&address=${walletAddress}&apikey=USS41WYMMAIRJZ2EH8BDRV8G395CEU4GPH`);
                const data = await response.json();

                let withdrawnPLU = 0;
                let soldPLU = 0;
                let redeemedPLU = 0;

                if (data.result.length > 0) {
                    data.result.forEach(tx => {
                        const value = parseFloat(tx.value) / 1e18; // Convert from wei to PLU
                        if (tx.from === "0x4f78c6f32bd76124643ef32a2ab285be89ce1fcd") {
                            withdrawnPLU += value; // Count withdrawn amounts
                        } else if (tx.from !== "0xE18F094DDd37f0eB2b651b65C4Aad080aFe90e51" && tx.to === walletAddress) {
                            soldPLU += value; // Count sold amounts
                        } else if (tx.to === "0xE18F094DDd37f0eB2b651b65C4Aad080aFe90e51") {
                            redeemedPLU += value; // Count redeemed amounts
                        }
                    });
                }

                const percentageSold = (soldPLU / withdrawnPLU * 100).toFixed(2);

                // Display results
                resultsDiv.innerHTML = `
                    <p>Withdrawn PLU: ${withdrawnPLU.toFixed(4)}</p>
                    <p>Sold PLU: ${soldPLU.toFixed(4)}</p>
                    <p>Percentage Sold: ${percentageSold}%</p>
                    <p>Redeemed PLU: ${redeemedPLU.toFixed(4)}</p>
                `;

            } catch (error) {
                console.error('Error fetching transaction data:', error);
                resultsDiv.innerHTML = `<p>Error fetching data. Please try again.</p>`;
            }
        };
    </script>
</body>
</html>
