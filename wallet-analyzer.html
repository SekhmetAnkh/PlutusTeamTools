<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLU Wallet Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f7f9;
            --text-color: #333333;
            --input-bg: #ffffff;
            --input-text: #333333;
            --button-bg: #3498db;
            --button-text: #ffffff;
            --accent-color: #2ecc71;
        }

        [data-theme="dark"] {
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
            --input-bg: #34495e;
            --input-text: #ecf0f1;
            --button-bg: #3498db;
            --button-text: #ffffff;
            --accent-color: #2ecc71;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            padding: 20px;
            transition: all 0.3s ease;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--input-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--input-text);
        }

        .input-group button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .input-group button:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--input-bg);
            border-radius: 5px;
            white-space: pre-wrap;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .theme-switch-wrapper em {
            margin-left: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider"></div>
        </label>
        <em>Dark Mode</em>
    </div>

    <h1>PLU Wallet Analyzer</h1>

    <div class="container">
        <div class="input-group">
            <label for="wallet-address">Wallet Address:</label>
            <input type="text" id="wallet-address" placeholder="Enter wallet address">
        </div>
        <div class="input-group">
            <button onclick="analyzeWallet()">Analyze Wallet</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const PLU_CONTRACT_ADDRESS = '0xD8912C10681D8B21Fd3742244f44658dBA12264E';
        const WITHDRAWAL_WALLET = '0x4f78c6f32bd76124643ef32a2ab285be89ce1fcd';
        const ETHERSCAN_API_KEY = 'USS41WYMMAIRJZ2EH8BDRV8G395CEU4GPH';

        async function analyzeWallet() {
            const input = document.getElementById('wallet-address').value;
            const address = extractAddress(input);
            
            if (!address) {
                document.getElementById('result').innerHTML = 'Invalid input. Please enter a valid Ethereum address or Etherscan link.';
                return;
            }

            try {
                const balance = await getBalance(address);
                const withdrawals = await getWithdrawals(address);
                const totalWithdrawn = withdrawals.reduce((sum, event) => sum + parseFloat(event.value), 0);

                let resultHTML = `<p>$PLU Balance: ${balance.toFixed(4)} PLU</p>`;
                resultHTML += `<p>Total Withdrawn: ${totalWithdrawn.toFixed(4)} PLU</p>`;
                resultHTML += '<h3>Withdrawal History:</h3>';
                resultHTML += '<ul>';
                for (const event of withdrawals) {
                    const date = new Date(event.timeStamp * 1000).toLocaleString();
                    resultHTML += `<li>${date}: ${parseFloat(event.value).toFixed(4)} PLU</li>`;
                }
                resultHTML += '</ul>';

                document.getElementById('result').innerHTML = resultHTML;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: Unable to fetch data.';
            }
        }

        async function getBalance(address) {
            const apiUrl = `https://api.etherscan.io/api?module=account&action=tokenbalance&contractaddress=${PLU_CONTRACT_ADDRESS}&address=${address}&tag=latest&apikey=${ETHERSCAN_API_KEY}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            if (data.status === '1') {
                return parseInt(data.result) / 1e18; // Convert from wei to PLU
            }
            throw new Error('Unable to fetch balance');
        }

        async function getWithdrawals(address) {
            const apiUrl = `https://api.etherscan.io/api?module=account&action=tokentx&contractaddress=${PLU_CONTRACT_ADDRESS}&address=${address}&startblock=0&endblock=999999999&sort=desc&apikey=${ETHERSCAN_API_KEY}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            if (data.status === '1') {
                return data.result.filter(event => event.from.toLowerCase() === WITHDRAWAL_WALLET.toLowerCase());
            }
            throw new Error('Unable to fetch withdrawals');
        }

        function extractAddress(input) {
            if (/^0x[a-fA-F0-9]{40}$/.test(input)) {
                return input;
            }
            
            const match = input.match(/(?:0x[a-fA-F0-9]{40})/);
            if (match) {
                return match[0];
            }
            
            return null;
        }

        // Theme switcher
        const themeToggle = document.getElementById('checkbox');
        themeToggle.addEventListener('change', () => {
            document.body.setAttribute('data-theme', themeToggle.checked ? 'dark' : 'light');
            localStorage.setItem('theme', themeToggle.checked ? 'dark' : 'light');
        });

        // Set initial theme based on user preference
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
                themeToggle.checked = savedTheme === 'dark';
            }
        });
    </script>
</body>
</html>
