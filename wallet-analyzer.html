<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PLU Wallet Analyzer</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="wallet-analyzer.html">PLU Wallet Analyzer</a></li>
            <li><a href="#">Price Checker (Coming Soon)</a></li>
            <li><a href="#">Perks Checker (Coming Soon)</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>PLU Wallet Analyzer</h1>
        
        <input type="text" id="walletAddress" placeholder="Enter Wallet Address or Etherscan Link">
        <button id="analyzeButton" class="btn-analyze">Analyze</button>

        <div id="results" class="results"></div>
    </div>

    <script>
        const excludedWallet = "0xE18F094DDd37f0eB2b651b65C4Aad080aFe90e51";
        const targetAddress = "0x4f78c6f32bd76124643ef32a2ab285be89ce1fcd"; // Specific address

        document.getElementById('analyzeButton').onclick = async () => {
            const walletAddress = document.getElementById('walletAddress').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            let extractedAddress = walletAddress;
            // If the user enters an Etherscan link, extract the wallet address
            if (walletAddress.includes('etherscan.io')) {
                const urlParts = walletAddress.split('/');
                extractedAddress = urlParts[urlParts.length - 1];
            }

            try {
                // Fetch PLU transaction data from Etherscan (using your API key)
                const response = await fetch(`https://api.etherscan.io/api?module=account&action=tokentx&contractaddress=0xD8912C10681D8B21Fd3742244f44658dBA12264E&address=${extractedAddress}&apikey=USS41WYMMAIRJZ2EH8BDRV8G395CEU4GPH`);
                const data = await response.json();

                let withdrawnPLU = 0;
                let soldPLU = 0;
                let redeemedAmount = 0;

                if (data.result.length > 0) {
                    data.result.forEach(tx => {
                        const value = parseFloat(tx.value) / 1e18; // Convert from wei to PLU

                        // Withdrawn PLU (received from target address)
                        if (tx.from === targetAddress && tx.to === extractedAddress) {
                            withdrawnPLU += value;
                        }

                        // Sold PLU (outgoing to any address, excluding redemption wallet)
                        if (tx.from === extractedAddress && tx.to !== excludedWallet) {
                            soldPLU += value;
                        }

                        // Redeemed PLU (outgoing to redemption wallet)
                        if (tx.from === extractedAddress && tx.to === excludedWallet) {
                            redeemedAmount += value;
                        }
                    });
                }

                // Calculate the percentage sold
                const percentageSold = (soldPLU / withdrawnPLU) * 100 || 0;

                // Display results
                resultsDiv.innerHTML = `
                    <p>Withdrawn PLU: ${withdrawnPLU.toFixed(4)}</p>
                    <p>Sold PLU: ${soldPLU.toFixed(4)}</p>
                    <p>Percentage Sold: ${percentageSold.toFixed(2)}%</p>
                    <p>Redeemed PLU: ${redeemedAmount.toFixed(4)}</p>
                `;

            } catch (error) {
                console.error('Error fetching transaction data:', error);
                resultsDiv.innerHTML = `<p>Error fetching data. Please try again.</p>`;
            }
        };
    </script>
</body>
</html>
