<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLU Reward Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        let theme = localStorage.getItem('theme');
        if (theme === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
    </script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="icon-container">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </label>
    </div>

    <div class="container fade-in">
        <h1>PLU Reward Checker</h1>

        <div class="input-group">
            <label for="transaction-input">Transaction Data:</label>
            <textarea id="transaction-input" rows="4" placeholder="Paste transaction data here..."></textarea>
        </div>
        <div class="input-group">
            <button onclick="checkReward()">Calculate Reward</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="load-navbar.js"></script>
    <script src="theme-switch.js"></script>
    <script>
        const CASHBACK_RATE = 0.03; // 3% cashback

        async function checkReward() {
            const transactionInput = document.getElementById('transaction-input').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Calculating reward...';

            try {
                const transaction = parseTransactionData(transactionInput);
                const pluPrice = await fetchHistoricalPluPrice(transaction.date, transaction.currency);
                const reward = calculateReward(transaction.amount, pluPrice);

                resultDiv.innerHTML = `
                    <h2>Reward Calculation Results:</h2>
                    <p>Transaction Amount: ${transaction.amount} ${transaction.currency}</p>
                    <p>Description: ${transaction.description}</p>
                    <p>Date: ${transaction.date}</p>
                    <p>PLU Price on ${transaction.date}: ${pluPrice.toFixed(2)} ${transaction.currency}</p>
                    <p>Cashback: ${reward.cashback.toFixed(2)} ${transaction.currency}</p>
                    <p>PLU Reward: ${reward.pluReward.toFixed(4)} PLU</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                console.error('Full error details:', error);
            }
        }

        function parseTransactionData(input) {
            const fields = input.split('\t');
            if (fields.length < 12) {
                throw new Error('Invalid transaction data format. Please check your input.');
            }
            return {
                amount: parseFloat(fields[5]),
                currency: fields[6],
                description: fields[9],
                date: fields[11]
            };
        }

        async function fetchHistoricalPluPrice(dateString, currency) {
            try {
                const date = new Date(dateString);
                const timestamp = Math.floor(date.getTime() / 1000);
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/pluton/history?date=${formatDate(date)}&localization=false`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const price = data.market_data.current_price[currency.toLowerCase()];
                if (!price) {
                    throw new Error(`Unable to fetch PLU price for ${currency} on ${dateString}`);
                }
                return price;
            } catch (error) {
                console.error('Error fetching historical PLU price:', error);
                throw new Error('Failed to fetch historical PLU price. Please try again later.');
            }
        }

        function formatDate(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        function calculateReward(amount, pluPrice) {
            const cashback = amount * CASHBACK_RATE;
            const pluReward = cashback / pluPrice;
            return { cashback, pluReward };
        }
    </script>
</body>
</html>
