<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Tools</title>
    <style>
        /* ... (styles remain unchanged) ... */
    </style>
</head>
<body>
    <div class="theme-switch">
        <label for="theme-toggle">Dark Mode</label>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <h1>Ethereum Tools</h1>
    
    <div class="card-container">
        <div class="card">
            <h2>PLU Wallet Analyzer</h2>
            <p>Analyze PLU balance and withdrawal history for any Ethereum wallet address.</p>
            <a href="wallet-analyzer.html" class="button">Go to Tool</a>
        </div>
        <!-- Add more cards for future tools here -->
    </div>

    <script>
        // Theme switcher
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('change', () => {
            document.body.setAttribute('data-theme', themeToggle.checked ? 'dark' : 'light');
        });
    </script>
</body>
</html>
