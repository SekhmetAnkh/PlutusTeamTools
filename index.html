    <link rel="stylesheet" href="styles.css">

                <i class="fas fa-moon"></i>
            </div>
        </label>
    </div>

    <div class="content fade-in">

        <p>This is the home page for our PLU Tools. Use the navigation bar above to access different tools and features.</p>
        <ul>

            <li><a href="perk-checker.html">Perk Checker</a></li>

</html>
